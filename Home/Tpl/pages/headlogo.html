<script type="text/javascript">
    var user,group;
    user = "{$uid}";
    group = "{$group}";
    if(group == ''){
        $('#footer,#messagebar').remove();
    }else{
        var ii = parseInt(group);
        switch(ii){
            case 0:
                $('#footer,#messagebar').remove();
                break;
            case 1: //管理员登陆
                yj_base.uid = user;
                yj_base.group = 'admin';
                break;
            case 2: //买家登陆
                yj_base.uid = user;
                yj_base.group = 'guest';
                // yj_sidebar.init(user);
                $('#footer').remove();
                break;
            case 3: //卖家登陆
                yj_base.uid = user;
                yj_base.group = 'seller';
                // yj_sidebar.init(user);
                break;
            default:
                $('#footer,#messagebar').remove();
                break;
        }
    }
</script>
